<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>钱包使用</title>
    <script src="./jquery.min.js"></script>
    <style>
        body,
        header,
        ul,
        li,
        p {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            -webkit-tap-highlight-color:rgba(0,0,0,0); 
        }


        .question-box {
            padding-left: 20px;
        }

        .question-box .title {
            line-height: 40px;
            font-size: 15px;
            font-weight: bold;
            color: #454545;
            border-bottom: 1px solid #F7F4F4;
        }

        .question {
            width: 100%;
            height: 60px;
            display: flex;
            border-bottom: 1px solid #F7F4F4;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
            box-sizing: border-box;
        }

        .dot {
            width: 5px;
            height: 5px;
            margin-right: 10px;
            background: url("./images/dot.png") no-repeat;
            background-size: 100% 100%;
        }

        .txt {
            flex-grow: 4;
            font-size: 16px;
            color: #454545;
        }

        .actived .arrow {
            background: url("./images/top.png") no-repeat;
            background-size: 100% 100%;
        }

        .arrow {
            width: 10px;
            height: 6px;
            background: url("./images/down.png") no-repeat;
            background-size: 100% 100%;
        }

        .answer {
            display: none;
            padding: 10px 20px;
            font-size: 14px;
            color: #4A4A4A;
            line-height: 20px;
            border-bottom: 1px solid #F7F4F4;
            text-indent: 2em;
        }

        .actived .answer {
            display: block;
        }
    </style>
</head>

<body>
    <div class="question-box">
        <ul id="question">
            <li>
                <p class="question">
                    <span class="dot"></span>
                    <span class="txt">钱包可以在哪些地方使用？</span>
                    <span class="arrow"></span>
                </p>
                <div class="answer">
                    钱包是“类信用卡”产品，您获得额度后，既可以申请提款，我们会直接将资金转账至您提供的银行卡，也可以在APP首页点击“付款码”进行线下支付，所有支持银联云闪付的商户都可以使用，通过二维码消费可享受最长45天的免息期。
                </div>
            </li>
            <li>
                <p class="question">
                    <span class="dot"></span>
                    <span class="txt">钱包可以循环借款吗？</span>
                    <span class="arrow"></span>
                </p>
                <div class="answer">
                    可以的，钱包是额度可循环产品，只要在您额度范围内，可以循环提款，还款后相对应的钱包额度会立马释放。
                </div>
            </li>
        </ul>
    </div>

    <script>
        $("#question li").on("click", function () {
            if ($(this).hasClass("actived")) {
                $(this).removeClass("actived");
            } else {
                $(this).addClass("actived");
            }
            $(this).siblings().removeClass("actived");
        })
    </script>
</body>

</html>
