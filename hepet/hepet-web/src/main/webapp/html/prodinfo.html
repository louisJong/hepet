<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	<base href="./../" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<!-- 引入css -->
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/prodinfo.css">
	<!-- 引入js -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/swiper.jquery.min.js"></script>
</head>
<body style="background: #f5f5f5; padding-bottom: 60px;">
<!-- banner滚动 -->
<div class="banner swiper-container">
	<div class="swiper-wrapper">
	</div>
	<div class="swiper-pagination"></div>
</div>
<!-- 商品价格 -->
<div class="pd-price">
	<span class="small-font">￥</span><span>1,300 <span class="market">￥1,300</span></span>
	<span class="icon">美国产</span><span class="icon">美国产</span>
</div>
<!-- 商品名称及副标题 -->
<div class="pd-name">
	<p class="title">商品标题BOSE QuietComfort35 QC35蓝牙降噪头 戴耳机</p>
	<p class="subtit">商品副标题商品副标题商品副标题商品副标题商品副标题商品 商品副标题商品副标题商品副标题商品副标题商品副标题副标 商品副标题商品</p>
</div>
<!-- 说明 -->
<div class="pd-info">
	<p>说明：<span>商品包税</span><span>假一赔十</span><span>7天无忧退货</span></p>
	<p style="text-indent: 3em"><span>不可使用优惠券</span><span>自营还外仓发货</span></p>
</div>
<!-- 图文详情	 -->
<div class="pd-detail">
	<div class="title">以下为图文详情</div>
	<div id="pd-detail">
		<p>123456</p>
	</div>
</div>
<!-- 购买按钮 -->
<div class="buy-button">
	<div class="amount">￥<font size=5>227.9</font>	 x 12期</div>
	<div class="buy">立即购买</div>
</div>
<script type="text/javascript">
var imgs = 'https://ecopublic.oss-cn-hangzhou.aliyuncs.com/eco/welfare/2017/10/64868925c55646e2a1502a764beaaad8.jpg';
var banners = imgs.split(",");

function initBanners() {
	var str = ''
	banners.map(function(item, index) {
    str += '<div class="swiper-slide"><img src="'+ item +'"></div>'
	})
	$(".swiper-wrapper").append($(str));
}
$(function() {
	initBanners();
	var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoHeight: true,
    // 如果需要分页器
    pagination: '.swiper-pagination'
	}) 
})


</script>
</body>
</html>
